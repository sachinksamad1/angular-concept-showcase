<h3>1. Template and Content Projection</h3>

<div class="card">
  <div class="card-header">
    <ng-content select="[card-header]"></ng-content>
  </div>
  <div class="card-body">
    <ng-content></ng-content>
  </div>
</div>

<hr>

<h4>ng-template and ng-container</h4>
<button (click)="showContent = !showContent">Toggle Content</button>

<ng-container *ngIf="showContent; else noContentTemplate">
  <p>This content is visible!</p>
</ng-container>

<ng-template #noContentTemplate>
  <p>Content is hidden. This is the 'else' block.</p>
</ng-template>
